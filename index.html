<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <main class="card">
      <img
        class="perfume-pic"
        src="images/image-product-mobile.jpg"
        alt="A bottle of Gabrielle Essence Eau de Parfum"
        width="686"
        height="480"
      />
      <img src="images/image-product-desktop.jpg" alt="A bottle of Gabrielle Essence Eau de Parfum" class="desktop-pic">
      <div class="text">
        <h2>Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
         <span class="nowrap">A floral, solar and voluptuous</span> interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button>
          <img
            src="images/icon-cart.svg"
            alt="a shopping cart icon"
            class="cart"
          />
          Add to Cart
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nevercanon/">Ari Ann Griggs</a>.
    </div>
  </body>
</html>
